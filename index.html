<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>

    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="template_background"></div>
    <div class="template_background2"></div>

    <section id="first">
      <article>
        <h1>Stay updated!</h1>
        <p>Join 60,000+ product managers receiving monthly updates on:</p>
        <ul>
          <li>
            <img src="assets/images/icon-list.svg" alt="icon list" />
            <p>Product discovery and building what matters</p>
          </li>
          <li>
            <img src="assets/images/icon-list.svg" alt="icon list" />
            <p>Measuring to ensure updates are a success</p>
          </li>
          <li>
            <img src="assets/images/icon-list.svg" alt="icon list" />
            <p>And much more!</p>
          </li>
        </ul>
        <div class="input-labels">
          <p class="email">Email Address</p>
          <p class="email-error hidden">Valid email required</p>
        </div>
        <input type="email" class="email" id="email" />
        <button class="btn" id="btn-send">
          Subscribe to monthly newsletter
        </button>
      </article>
      <div class="right-image">
        <img
          src="assets/images/illustration-sign-up-desktop.svg"
          alt="illustration desktop"
        />
      </div>
    </section>

    <section id="second"></section>
    <!-- Sign-up form start -->

    <!-- Stay updated!

  Join 60,000+ product managers receiving monthly updates on:

  Product discovery and building what matters
  Measuring to ensure updates are a success
  And much more!

  Email address
  email@company.com

  Subscribe to monthly newsletter

  Sign-up form end -->

    <!-- Success message start -->

    <!-- Thanks for subscribing!

  A confirmation email has been sent to ash@loremcompany.com.
  Please open it and click the button inside to confirm your subscription.

  Dismiss message -->

    <!-- Success message end -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/pettik/">Petr Bednarski</a>.
    </div>

    <script src="assets/js/app.js"></script>
  </body>
</html>
